sudo: required
dist: precise
group: edge

language: android

cache:
    directories:
        - $HOME/.gradle/caches/$GRADLE_VERSION
        - $HOME/.gradle/caches/jars-1
        - $HOME/.gradle/native
        - $HOME/.gradle/wrapper
        - $HOME/.m2/repository/

before_cache:
    - rm -rf $HOME/.gradle/daemon/
    - rm -rf $HOME/.gradle/caches/modules-2/modules-2.lock

jdk: oraclejdk8

git:
    depth: 10

branches:
    only:
    - develop
    - master
    - /release-.*$/

matrix:
    fast_finish: true

env:
    matrix:
    - TEST_SUITE="assemble"
    - TEST_SUITE="lint"
    - TEST_SUITE="test jacocoTestReport coveralls"
    global:
    - MODULE_DIR="app"
    - MALLOC_ARENA_MAX=2
    - TERM=dumb
    - ADB_INSTALL_TIMEOUT=12
    - export GRADLE_VERSION=$(sed -n "/[0-9]\.[0-9]/p" gradle/wrapper/gradle-wrapper.properties | cut -c 67-69)

android:
  components:
     - platform-tools
     - tools
     - build-tools-25.0.2
     - android-25

script:
    - bash "ci/run_script.sh"

after_success:
    - bash "ci/run_deploy.sh"

after_failure:
    - bash "ci/run_after_failure.sh"
